<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Puissance 4</title>
	</head>
	<body>
		<div id=infos >
			<p>Les joueurs participants sont:</p>
			<ul class=players_list ><li>Indéfinits</li></ul>
			<p>
				Le joueur vainqueur est <span class=winner >inconnu</span>.<br>
				Le joueur en attente est <span class=player_await >inconnu</span>.
			</p>
            <p>
                <label for="theme_select">Texture utilisée: </label>
                <select id="theme_select">
                    <option selected>classic</option>
                    <option>minecraft</option>
                </select>
            </p>
		</div>
		<canvas id=cvs width=350 height=300 style="border: 1px solid black;">
			Votre navigateur ne supporte pas HTML5. Veuillez le mettre à jour afin de pouvoir afficher cette page dans son intégralité.
		</canvas>
	</body>
	<script type="text/javascript" src=js/connect_4.js ></script>
	<script type="text/javascript">
        // On charge les différentes textures
        connect_4.textures['classic'] = new Image();
        connect_4.textures['classic'].src = 'img/classic.png';
        connect_4.textures['minecraft'] = new Image();
        connect_4.textures['minecraft'].src = 'img/minecraft.png';

        // On charge les différents élements de la page.
        window.onload = function(){
	        console.log('On charge les différents élements de la page.');
	        // Le canvas
	        connect_4.DOM.cvs = document.getElementById('cvs');

	        // affichage du nom du vainqueur
            connect_4.DOM.winner = document.getElementsByClassName('winner');

	        // liste des joueurs
            connect_4.DOM.players_list = document.getElementsByClassName('players_list');

	        // Le joueur attendu
            connect_4.DOM.player_await = document.getElementsByClassName('player_await');

            // Le thème selectionné
            connect_4.DOM.theme_select = document.getElementById('theme_select');

	        // console.log(connect_4.elems);
	        connect_4.start();
        }
	</script>
</html>
